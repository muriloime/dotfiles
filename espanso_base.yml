      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: "\\time"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%d/%m/%Y %H:%M:%S"
  - trigger: "\\shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo Hello from your shell
