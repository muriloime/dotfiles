# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Email
  - trigger: ":mg"
    replace: "muriloime@gmail.com"

  - trigger: ":ma"
    replace: "murilo@aio.com.br"

  - trigger: ":tm"
    replace: "Thanks, Murilo"

  # Links
  - trigger: ":zoom"
    replace: "https://us02web.zoom.us/j/9794451847"

  - trigger: ":calendly"
    replace: "https://calendly.com/garagem"

  - trigger: ":wby"
    replace: "https://whereby.com/mva"

    # Websites
  - trigger: ":aio"
    replace: "https://www.aio.com.br"

  - trigger: ":gar"
    replace: "https://www.garagem.com"

  - trigger: ":l50"
    replace: "localhost:5000"

  - trigger: ":l80"
    replace: "localhost:8080"

  # dev
  - trigger: ":pdb"
    replace: "import pdb;pdb.set_trace()"

  - trigger: ":pry"
    replace: "binding.pry"

  # Dates
  - trigger: "::date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: ":dtime"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y %H:%M:%S"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"
